<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- ... same sidebar as other pages ... -->
    </aside>

    <!-- Main Content -->
    <main class="main-content workout-session">
      <div class="session-container">
        <!-- Left Section -->
        <div class="workout-section">
          <header class="session-header">
            <h1 id="workoutName" class="text-3xl font-bold text-primary">Loading workout...</h1>
            <p id="workoutDescription" class="text-muted">Get ready to start your session</p>
          </header>

          <div class="exercise-display">
            <div id="currentExercise" class="exercise-card">
              <h2 class="exercise-name">Loading...</h2>
              <p class="exercise-instructions">Preparing your workout...</p>
            </div>

            <div class="progress-container">
              <div class="progress-bar" id="exerciseProgress"></div>
            </div>

            <div class="workout-stats">
              <div class="stat">
                <span class="stat-label">Exercise</span>
                <span id="exerciseCount" class="stat-value">0/0</span>
              </div>
              <div class="stat">
                <span class="stat-label">Phase</span>
                <span id="currentPhase" class="stat-value">Work</span>
              </div>
            </div>

            <div class="timer-display">
              <span id="timeRemaining">00:00</span>
            </div>

            <div class="control-buttons">
              <button id="pauseButton" class="button-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
              </button>
              <button id="skipButton" class="button-circle secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="ai-assistant-section">
          <h2>AI Voice Assistant</h2>
          <div class="ai-display">
            <div class="ai-avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>
            </div>
            <p class="ai-message">Your AI workout companion is ready to guide you</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <style>
    .workout-session {
      padding: 0;
      background: var(--background);
    }

    .session-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: 100vh;
      overflow: hidden;
    }

    .workout-section {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .session-header {
      text-align: center;
    }

    .exercise-display {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .exercise-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      text-align: center;
    }

    .exercise-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .exercise-instructions {
      color: var(--muted);
      line-height: 1.6;
    }

    .progress-container {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      transition: width 0.1s linear;
    }

    .workout-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-label {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .stat-value {
      font-weight: 600;
      color: var(--foreground);
    }

    .timer-display {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      color: var(--primary);
      font-variant-numeric: tabular-nums;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .button-circle:hover {
      transform: scale(1.05);
      background: var(--primary-hover);
    }

    .button-circle.secondary {
      background: var(--background);
      color: var(--muted);
      border: 2px solid var(--border);
    }

    .button-circle.secondary:hover {
      background: var(--border);
      color: var(--foreground);
    }

    .ai-assistant-section {
      background: var(--primary);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ai-display {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
    }

    .ai-avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-message {
      text-align: center;
      opacity: 0.8;
    }
  </style>

  <script type="module">
    import { handleSignOut } from '../../auth.js';

    let workout = null;
    let currentExerciseIndex = 0;
    let timeRemaining = 0;
    let isResting = false;
    let isPaused = false;
    let timer = null;

    function loadWorkout() {
      const workoutData = JSON.parse(localStorage.getItem('currentWorkout'));
      if (!workoutData) {
        window.location.href = '../';
        return;
      }
      workout = workoutData;
      
      // Update UI with workout details
      document.getElementById('workoutName').textContent = workout.name;
      document.getElementById('workoutDescription').textContent = 
        `${workout.type} workout - ${workout.difficulty} level`;
      document.getElementById('exerciseCount').textContent = 
        `1/${workout.exercises.length}`;
      
      startExercise(0);
    }

    function startExercise(index) {
      currentExerciseIndex = index;
      const exercise = workout.exercises[index];
      
      document.getElementById('currentExercise').innerHTML = `
        <h2 class="exercise-name">${exercise.name}</h2>
        <p class="exercise-instructions">${exercise.instructions}</p>
      `;
      
      timeRemaining = exercise.duration;
      isResting = false;
      updateTimer();
      startTimer();
    }

    function startRest(duration) {
      isResting = true;
      timeRemaining = duration;
      document.getElementById('currentPhase').textContent = 'Rest';
      updateTimer();
    }

    function updateTimer() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timeRemaining').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      const totalTime = isResting ? workout.exercises[currentExerciseIndex].rest : workout.exercises[currentExerciseIndex].duration;
      const progress = ((totalTime - timeRemaining) / totalTime) * 100;
      document.getElementById('exerciseProgress').style.width = `${progress}%`;
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        if (!isPaused) {
          timeRemaining--;
          updateTimer();

          if (timeRemaining <= 0) {
            if (isResting) {
              if (currentExerciseIndex < workout.exercises.length - 1) {
                startExercise(currentExerciseIndex + 1);
              } else {
                endWorkout();
              }
            } else {
              startRest(workout.exercises[currentExerciseIndex].rest);
            }
          }
        }
      }, 1000);
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById('pauseButton').innerHTML = isPaused ? 
        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>' :
        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
    }

    function skipExercise() {
      if (currentExerciseIndex < workout.exercises.length - 1) {
        startExercise(currentExerciseIndex + 1);
      } else {
        endWorkout();
      }
    }

    function endWorkout() {
      clearInterval(timer);
      // Show completion screen or redirect
      window.location.href = '../';
    }

    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutButton')?.addEventListener('click', handleSignOut);
      document.getElementById('pauseButton').addEventListener('click', togglePause);
      document.getElementById('skipButton').addEventListener('click', skipExercise);
      loadWorkout();
    });
  </script>
</body>
</html>
