<body>
  <div class="workout-session">
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
      <div class="start-content">
        <h1 id="workoutTitle">Loading workout...</h1>
        <div class="workout-meta">
          <div class="meta-item">
            <span class="label">Duration</span>
            <span id="totalDuration" class="value">-- min</span>
          </div>
          <div class="meta-item">
            <span class="label">Exercises</span>
            <span id="totalExercises" class="value">--</span>
          </div>
          <div class="meta-item">
            <span class="label">Calories</span>
            <span id="estimatedCalories" class="value">-- cal</span>
          </div>
        </div>
        <button id="startWorkoutButton" class="button-primary start-button">
          Start Workout
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Workout Interface (Initially Hidden) -->
    <div id="workoutInterface" class="workout-interface" style="display: none;">
      <div class="session-header">
        <div class="workout-info">
          <h1 id="workoutName">Loading workout...</h1>
          <div class="workout-progress">
            <span id="exerciseCount">0/0</span>
            <span id="currentPhase">Warm Up</span>
          </div>
        </div>
        
        <div class="timer-container">
          <div class="timer-ring">
            <svg class="progress-ring" width="120" height="120">
              <circle class="progress-ring-circle" stroke="var(--primary)" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
            </svg>
            <div class="timer-display">
              <span id="timeRemaining">00:00</span>
              <span id="timerPhase" class="timer-phase">Exercise</span>
            </div>
          </div>
        </div>

        <div class="session-stats">
          <div class="stat">
            <span class="stat-label">Time Left</span>
            <span id="totalTimeLeft" class="stat-value">00:00</span>
          </div>
          <div class="stat">
            <span class="stat-label">Calories</span>
            <span id="caloriesBurned" class="stat-value">0</span>
          </div>
        </div>
      </div>

      <div class="exercise-container">
        <div class="current-exercise" id="currentExercise">
          <!-- Exercise info will be populated by JavaScript -->
        </div>

        <div class="exercise-controls">
          <button id="skipButton" class="button-circle secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 4 15 12 5 20 5 4"/>
              <line x1="19" y1="5" x2="19" y2="19"/>
            </svg>
          </button>
          <button id="pauseButton" class="button-circle primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="4" width="4" height="16"/>
              <rect x="14" y="4" width="4" height="16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <style>
    .workout-session {
      height: 100vh;
      background: var(--background);
      padding: 2rem;
    }

    /* Start Screen Styles */
    .start-screen {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .start-content {
      background: var(--card);
      padding: 3rem;
      border-radius: 1.5rem;
      border: 1px solid var(--border);
      max-width: 500px;
      width: 100%;
    }

    .workout-meta {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin: 2rem 0;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .meta-item .label {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .meta-item .value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .start-button {
      padding: 1rem 2rem;
      font-size: 1.125rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 0 auto;
    }

    /* Workout Interface Styles */
    .workout-interface {
      height: 100%;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--card);
      border-radius: 1rem;
      border: 1px solid var(--border);
    }

    .session-stats {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--muted);
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* Your existing styles... */
  </style>

  <script>
    let workout = null;
    let currentExerciseIndex = 0;
    let timeRemaining = 0;
    let totalTimeLeft = 0;
    let caloriesBurned = 0;
    let isResting = false;
    let isPaused = false;
    let timer = null;
    let currentSet = 1;
    let totalSets = 1;

    function processWorkoutData(workoutData) {
      const exercises = [];
      
      // Add warm-up exercises
      workoutData.sections.warmUp.exercises.forEach(ex => {
        exercises.push({
          ...ex,
          phase: 'Warm Up',
          sets: 1,
          rest: parseInt(ex.rest) || 15
        });
      });

      // Add main workout exercises
      workoutData.sections.mainWorkout.exercises.forEach(ex => {
        exercises.push({
          ...ex,
          phase: 'Main Workout',
          sets: parseInt(ex.sets) || 1,
          rest: parseInt(ex.rest) || 30
        });
      });

      // Add cool-down exercises
      workoutData.sections.coolDown.exercises.forEach(ex => {
        exercises.push({
          ...ex,
          phase: 'Cool Down',
          sets: 1,
          rest: parseInt(ex.rest) || 15
        });
      });

      return {
        ...workoutData,
        exercises: exercises
      };
    }

    async function loadWorkout() {
      try {
        const workoutData = JSON.parse(localStorage.getItem('currentWorkout'));
        if (!workoutData) {
          window.location.href = '../';
          return;
        }

        workout = processWorkoutData(workoutData);
        
        // Update start screen
        document.getElementById('workoutTitle').textContent = workout.name;
        document.getElementById('totalDuration').textContent = workout.duration;
        document.getElementById('totalExercises').textContent = workout.exercises.length;
        document.getElementById('estimatedCalories').textContent = 
          workout.estimatedCalories || '300-400 cal';

        // Calculate total workout time
        totalTimeLeft = calculateTotalTime(workout);
        updateTotalTimeLeft();
      } catch (error) {
        console.error('Error loading workout:', error);
        alert('Error loading workout');
      }
    }

    function startWorkout() {
      document.getElementById('workoutName').textContent = workout.name;
      document.getElementById('exerciseCount').textContent = 
        `1/${workout.exercises.length}`;
      startExercise(0);
    }

    function startExercise(index) {
      currentExerciseIndex = index;
      const exercise = workout.exercises[index];
      currentSet = 1;
      totalSets = exercise.sets || 1;
      
      updateExerciseDisplay(exercise);
      timeRemaining = parseInt(exercise.duration) || 30;
      isResting = false;
      updateTimer();
      startTimer();
    }

    function updateExerciseDisplay(exercise) {
      const exerciseElement = document.getElementById('currentExercise');
      exerciseElement.innerHTML = `
        <h2 class="exercise-name">${exercise.name}</h2>
        <p class="exercise-instructions">${exercise.instructions}</p>
        ${totalSets > 1 ? `<p class="exercise-sets">Set ${currentSet}/${totalSets}</p>` : ''}
        ${exercise.targetMuscles ? `
          <div class="target-muscles">
            <span class="label">Target Muscles:</span>
            <span class="muscles">${exercise.targetMuscles.join(', ')}</span>
          </div>
        ` : ''}
      `;
      
      document.getElementById('currentPhase').textContent = exercise.phase;
      document.getElementById('exerciseCount').textContent = 
        `${currentExerciseIndex + 1}/${workout.exercises.length}`;
    }

    function updateTimer() {
      const timerDisplay = document.getElementById('timeRemaining');
      const timerPhase = document.getElementById('timerPhase');
      const circle = document.querySelector('.progress-ring-circle');
      
      if (!timerDisplay || !timerPhase || !circle) return;

      timerDisplay.textContent = formatTime(timeRemaining);
      timerPhase.textContent = isResting ? 'Rest' : 'Exercise';

      // Update progress ring
      const exercise = workout.exercises[currentExerciseIndex];
      const totalTime = isResting ? exercise.rest : exercise.duration;
      const progress = (timeRemaining / totalTime) * 100;
      const circumference = 2 * Math.PI * 52;
      const offset = circumference - (progress / 100) * circumference;
      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = offset;
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      
      timer = setInterval(() => {
        if (isPaused) return;

        if (timeRemaining > 0) {
          timeRemaining--;
          updateTimer();
        } else {
          const exercise = workout.exercises[currentExerciseIndex];
          
          if (isResting) {
            if (currentSet < totalSets) {
              currentSet++;
              isResting = false;
              timeRemaining = exercise.duration;
              updateExerciseDisplay(exercise);
            } else if (currentExerciseIndex < workout.exercises.length - 1) {
              startExercise(currentExerciseIndex + 1);
            } else {
              completeWorkout();
            }
          } else {
            isResting = true;
            timeRemaining = exercise.rest;
            updateTimer();
          }
        }
      }, 1000);
    }

    function updateTotalTimeLeft() {
      document.getElementById('totalTimeLeft').textContent = formatTime(totalTimeLeft);
    }

    function updateCalories() {
      // Simple calorie calculation based on time
      caloriesBurned = Math.floor((workout.duration - totalTimeLeft) * 0.15);
      document.getElementById('caloriesBurned').textContent = caloriesBurned;
    }

    async function completeWorkout() {
      clearInterval(timer);
      try {
        if (workout.id) {
          await db.collection('workouts').doc(workout.id).update({
            completed: true,
            completedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        window.location.href = '../';
      } catch (error) {
        console.error('Error completing workout:', error);
        window.location.href = '../';
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById('pauseButton').innerHTML = isPaused ? 
        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>' :
        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
    }

    function skipExercise() {
      if (currentExerciseIndex < workout.exercises.length - 1) {
        startExercise(currentExerciseIndex + 1);
      } else {
        completeWorkout();
      }
    }

    // Start workout button click handler
    document.getElementById('startWorkoutButton').addEventListener('click', () => {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('workoutInterface').style.display = 'block';
      startWorkout();
    });

    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          loadWorkout();
        } else {
          window.location.href = '../../login.html';
        }
      });
      document.getElementById('pauseButton').addEventListener('click', togglePause);
      document.getElementById('skipButton').addEventListener('click', skipExercise);
    });
  </script>
</body>
