<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreAI - Workout Details</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cal-sans@400,500,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
          <span class="logo-text">CoreAI</span>
        </div>
        
        <nav class="nav-links">
          <a href="../../index.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <span>Dashboard</span>
          </a>
          <a href="../workouts.html" class="nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            <span>Workouts</span>
            <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
          </a>
          <!-- ... other nav links ... -->
        </nav>
      </div>

      <button class="logout-button nav-link" id="logoutButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        <span>Logout</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-content">
          <h1 id="workoutName">Workout Details</h1>
          <p id="workoutDescription">Loading workout information...</p>
        </div>
        <div class="header-actions">
          <button class="button-primary" id="startWorkoutBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            Start Workout
          </button>
        </div>
      </header>

      <!-- Workout Overview -->
      <div class="workout-overview">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
              </div>
            </div>
            <h3>Duration</h3>
            <p class="stat-value" id="workoutDuration">-- min</p>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></svg>
              </div>
            </div>
            <h3>Calories</h3>
            <p class="stat-value" id="estimatedCalories">-- cal</p>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>
              </div>
            </div>
            <h3>Difficulty</h3>
            <p class="stat-value" id="workoutDifficulty">--</p>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6.5 6.5 17.5 17.5"/><path d="M6.5 17.5 17.5 6.5"/></svg>
              </div>
            </div>
            <h3>Equipment</h3>
            <p class="stat-value" id="equipmentCount">-- items</p>
          </div>
        </div>

        <!-- Workout Sections -->
        <div class="workout-sections">
          <!-- Warm Up -->
          <div class="section-card">
            <h2>Warm Up</h2>
            <div class="exercise-list" id="warmUpExercises">
              <!-- Exercises will be populated by JavaScript -->
            </div>
          </div>

          <!-- Main Workout -->
          <div class="section-card">
            <h2>Main Workout</h2>
            <div class="exercise-list" id="mainWorkoutExercises">
              <!-- Exercises will be populated by JavaScript -->
            </div>
          </div>

          <!-- Cool Down -->
          <div class="section-card">
            <h2>Cool Down</h2>
            <div class="exercise-list" id="coolDownExercises">
              <!-- Exercises will be populated by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Tips and Precautions -->
        <div class="tips-precautions">
          <div class="section-card">
            <h2>Tips & Precautions</h2>
            <div class="tips-list" id="tipsAndPrecautions">
              <!-- Tips will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <style>
    .workout-overview {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section-card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .exercise-list {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .exercise-item {
      padding: 1rem;
      background: var(--background);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .exercise-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .exercise-name {
      font-weight: 600;
      color: var(--foreground);
    }

    .exercise-details {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .exercise-description {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.875rem;
    }

    .tips-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .tip-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      color: var(--muted);
      font-size: 0.875rem;
    }

    .tip-item svg {
      width: 16px;
      height: 16px;
      margin-top: 0.25rem;
      flex-shrink: 0;
    }
  </style>

  <script type="module">
    import { handleSignOut } from '../../auth.js';

    // Function to populate workout details
    function populateWorkoutDetails(workout) {
      // Update header
      document.getElementById('workoutName').textContent = workout.name;
      document.getElementById('workoutDescription').textContent = 
        `${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)} workout targeting ${workout.targetMuscleGroups.join(', ')}`;

      // Update stats
      document.getElementById('workoutDuration').textContent = workout.duration;
      document.getElementById('estimatedCalories').textContent = workout.estimatedCalories;
      document.getElementById('workoutDifficulty').textContent = workout.difficulty;
      document.getElementById('equipmentCount').textContent = `${workout.equipment.length} items`;

      // Populate exercises
      populateExerciseSection('warmUpExercises', workout.sections.warmUp.exercises);
      populateExerciseSection('mainWorkoutExercises', workout.sections.mainWorkout.exercises);
      populateExerciseSection('coolDownExercises', workout.sections.coolDown.exercises);

      // Populate tips and precautions
      const tipsContainer = document.getElementById('tipsAndPrecautions');
      tipsContainer.innerHTML = '';
      
      [...workout.tips, ...workout.precautions].forEach(tip => {
        const tipElement = document.createElement('div');
        tipElement.className = 'tip-item';
        tipElement.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          <span>${tip}</span>
        `;
        tipsContainer.appendChild(tipElement);
      });
    }

    function populateExerciseSection(containerId, exercises) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      exercises.forEach(exercise => {
        const exerciseElement = document.createElement('div');
        exerciseElement.className = 'exercise-item';
        
        const details = exercise.sets && exercise.reps
          ? `${exercise.sets} sets Ã— ${exercise.reps} | Rest: ${exercise.rest}`
          : exercise.duration;

        exerciseElement.innerHTML = `
          <div class="exercise-header">
            <span class="exercise-name">${exercise.name}</span>
            <span class="exercise-details">${details}</span>
          </div>
          <div class="exercise-description">${exercise.description}</div>
        `;
        
        container.appendChild(exerciseElement);
      });
    }

    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutButton').addEventListener('click', handleSignOut);
      
      // Get workout data from URL parameters or localStorage
      const workoutData = JSON.parse(localStorage.getItem('currentWorkout'));
      if (workoutData) {
        populateWorkoutDetails(workoutData);
      }

      document.getElementById('startWorkoutBtn').addEventListener('click', () => {
        // The workout data is already in localStorage
        window.location.href = '../workout-sessions/';
      });
    });
  </script>
</body>
</html>
