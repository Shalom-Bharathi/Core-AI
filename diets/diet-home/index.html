<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <title>CoreAI Diet Generator</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cal-sans@400,500,600&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs - Order is important -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
  
  <!-- Other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Firebase config must come after Firebase SDKs -->
  <script src="../firebase-config.js"></script>
  
  <!-- App script comes last -->
  <script src="./app.js"></script>
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
          <span class="logo-text">CoreAI</span>
        </div>
        
        <nav class="nav-links">
          <a href="#" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h18v18H3z"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
            <span>Generate Diet</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="diet-dashboard">
        <!-- Overview Section -->
        <div class="overview-section">
          <div class="plan-header">
            <h1 id="planName">Loading your diet plan...</h1>
            <p id="planOverview" class="overview-text"></p>
          </div>
          
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Daily Calories</h3>
              <div class="stat-value" id="dailyCalories">-</div>
            </div>
            <div class="stat-card">
              <h3>Water Intake</h3>
              <div class="stat-value" id="waterIntake">-</div>
            </div>
            <div class="stat-card">
              <h3>Exercise</h3>
              <div class="stat-value" id="exerciseFreq">-</div>
            </div>
          </div>
        </div>

        <!-- Macro Split Section -->
        <div class="macro-section">
          <h2>Macro Split</h2>
          <div class="macro-chart" id="macroChart"></div>
        </div>

        <!-- Meal Schedule -->
        <div class="meal-schedule">
          <h2>Today's Meals</h2>
          <div class="meal-cards">
            <div class="meal-card" id="breakfastCard">
              <h3>Breakfast</h3>
              <div class="meal-time" id="breakfastTime"></div>
              <div class="meal-calories" id="breakfastCal"></div>
              <div class="meal-suggestions" id="breakfastSuggestions"></div>
            </div>
            <!-- Repeat for lunch, dinner, snacks -->
          </div>
        </div>

        <!-- Weekly Schedule -->
        <div class="weekly-schedule">
          <h2>Weekly Meal Plan</h2>
          <div class="schedule-calendar" id="weeklySchedule"></div>
        </div>

        <!-- Food Lists -->
        <div class="food-lists">
          <div class="include-foods">
            <h2>Foods to Include</h2>
            <ul id="includeFoods"></ul>
          </div>
          <div class="avoid-foods">
            <h2>Foods to Avoid</h2>
            <ul id="avoidFoods"></ul>
          </div>
        </div>

        <!-- Tips and Recommendations -->
        <div class="tips-section">
          <h2>Tips & Recommendations</h2>
          <div class="tips-grid" id="tipsGrid"></div>
        </div>

        <!-- Add these sections after the tips section -->
        <div class="ai-sections">
          <!-- Voice AI Section -->
          <div class="voice-ai-section">
            <div class="section-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
              </svg>
              <h2>Diet Assistant AI</h2>
            </div>
            <div class="voice-ai-container">
              <div class="ai-chat-area">
                <div id="chatHistory" class="chat-history"></div>
                <div class="chat-input">
                  <input type="text" id="userInput" placeholder="Ask me anything about your diet...">
                  <button id="voiceButton" class="voice-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Food Analysis Section -->
          <div class="food-analysis-section">
            <div class="section-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
              </svg>
              <h2>Food Analysis</h2>
            </div>
            <div class="food-analysis-container">
              <div class="upload-area">
                <input type="file" id="imageInput" accept="image/*" capture="environment" hidden>
                <button id="uploadButton" class="upload-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
                    <line x1="16" y1="5" x2="22" y2="5"/>
                    <line x1="19" y1="2" x2="19" y2="8"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                  </svg>
                  Upload or Take Photo
                </button>
                <div id="imagePreview" class="image-preview"></div>
              </div>
              <div id="analysisResults" class="analysis-results">
                <div class="nutrition-info"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
